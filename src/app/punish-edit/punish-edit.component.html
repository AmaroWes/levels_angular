<div class="punish-create__container">
    <h3>PUNISHMENT</h3>
    <div class="punish-create__input">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="punish.name" required>
    </div>
    <div class="punish-create__input">
        <label for="desc">description:</label>
        <input id="desc" [(ngModel)]="punish.description" type="texfild">
    </div>
    <button (click)="savePunish()">Create</button>
    <a routerLink="/punish">Cancel</a>
</div>
